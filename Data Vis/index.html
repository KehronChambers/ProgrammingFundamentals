<table id="demo"></table><!--table-->

<script>//javascript for the xml. send a request to get the xml file and loop through the data to display in a table
	
function loadXMLDoc() {//function loads xml document
	
var xmlhttp = new XMLHttpRequest();//sends http request
	
xmlhttp.onreadystatechange = function() {
	
if (this.readyState == 4 && this.status == 200) {
	
infotableFunction(this);
}
};
	
xmlhttp.open("GET", "PS1-1995-FACTS.xml", true);//if the ready state and status are 4 and 200 it successfully gets and open xml document and runs myFunction funtion
	
xmlhttp.send();//sends xml document to domain to show on webpage
}
	
	
function infotableFunction(xml) {//function helps setup the table
var i;
var xmlDoc = xml.responseXML;
var table="<tr><th>DESCRIPTION</th><th>YEAR</th></tr>";//two columns for table
var x = xmlDoc.getElementsByTagName("FACTS");
	
for (i = 0; i <x.length; i++) {
table += "<tr><td>" +//loops through the length of facts element and displays the elements in the table
	
x[i].getElementsByTagName("DESCRIPTION")[0].childNodes[0].nodeValue +//gets all the description values
	
"</td><td>" +
x[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue +//gets all the year values
	
"</td></tr>";
}
document.getElementById("demo").innerHTML = table;//puts them in a table
}
</script>
	
	
<div id="showGAME" style="display:none"></div><br>

<script>//also retrieved from https://www.w3schools.com/xml/ajax_applications.asp
var i = 0;
var x1 = "";
displayGAME(i);

function displayGAME(i) {
	
    var xmlhttp = new XMLHttpRequest();
	
    xmlhttp.onreadystatechange = function() {
		
        if (this.readyState == 4 && this.status == 200) {
			
            launchgamesFunction(this, i);
        }
    };
    xmlhttp.open("GET", "LAUNCH-GAMES.xml", true);
	
    xmlhttp.send();
}//sends xml request to open launch games xml file

function launchgamesFunction(xml, i) {
	
var xmlDoc = xml.responseXML; 
	
x1 = xmlDoc.getElementsByTagName("GAME");
document.getElementById("showGAME").innerHTML =
	
"Title: " +
x1[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
	
"<br>Developer: " +
x1[i].getElementsByTagName("DEVELOPER")[0].childNodes[0].nodeValue +
	
"<br>Imdb Rating: " + 
x1[i].getElementsByTagName("IMDB")[0].childNodes[0].nodeValue +
	
"<br>Genre: " + 
x1[i].getElementsByTagName("GENRE")[0].childNodes[0].nodeValue +
	
"<br>More info: " + "<a href='"+ x1[i].getElementsByTagName("URL")[0].childNodes[0].nodeValue +"'>" + x1[i].getElementsByTagName("URL")[0].childNodes[0].nodeValue + "</a>"
}//chooses to displays all the data within each element


function next1() {	
if (i < x1.length-1) {
  i++;
  displayGAME(i);
  }
}//next button views next elements

	
function previous1() {	
if (i > 0) {	
  i--;
  displayGAME(i);
  }
}//previous button views previous elements
	
	
function showGAME() {//retrieved from https://moodle.port.ac.uk/mod/book/view.php?id=1326349&chapterid=236502
	if (document.getElementById("showGAME").style.display === "none") {
		
        document.getElementById("showGAME").style.display = "block";
        
		document.getElementById("previousbutton").style.display = "block";
        
		document.getElementById("nextbutton").style.display = "block";//data in showgame function is initally hidden and once clicked is displayed
        

	} else 

    document.getElementById("showGAME").style.display = "none";
	
    document.getElementById("previousbutton").style.display = "block";
    
	document.getElementById("nextbutton").style.display = "block";//once clicked again the data is hidden
   
}
</script>
